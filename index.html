<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Produtos - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* AnimaÃ§Ã£o de fade e hover */
    button {
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      transition: all 0.2s;
    }

    tr {
      transition: background-color 0.2s ease;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    /* AnimaÃ§Ã£o de entrada do container */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAlzXt2nCQOeoVic2K-oOHlMXeLKOrWT20",
        authDomain: "crdu-c8441.firebaseapp.com",
        projectId: "crdu-c8441",
        storageBucket: "crdu-c8441.firebasestorage.app",
        messagingSenderId: "786542956519",
        appId: "1:786542956519:web:4c59611ee100125b17b742"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const produtosRef = collection(db, "produtos");

    async function carregarProdutos() {
      try {
        const lista = document.getElementById("listaProdutos");
        lista.innerHTML = "";
        const querySnapshot = await getDocs(produtosRef);
        querySnapshot.forEach((docSnap) => {
          const produto = docSnap.data();
          const tr = document.createElement("tr");
          tr.classList = "border-b fade-in";

          tr.innerHTML = `
            <td class="px-4 py-2 font-medium text-gray-700">${produto.nome}</td>
            <td class="px-4 py-2 text-gray-600">R$ ${produto.preco.toFixed(2)}</td>
            <td class="px-4 py-2 text-gray-600">${produto.quantidade}</td>
            <td class="px-4 py-2 flex gap-2 justify-center">
              <button onclick="editarProduto('${docSnap.id}', '${encodeURIComponent(produto.nome)}', ${produto.preco}, ${produto.quantidade})" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded shadow">Editar</button>
              <button onclick="removerProduto('${docSnap.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow">Excluir</button>
            </td>
          `;
          lista.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    document.getElementById("formProduto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("produtoId").value;
      const nome = document.getElementById("nome").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      try {
        if (id) {
          const docRef = doc(db, "produtos", id);
          await updateDoc(docRef, { nome, preco, quantidade });
        } else {
          await addDoc(produtosRef, { nome, preco, quantidade });
        }

        e.target.reset();
        document.getElementById("produtoId").value = "";
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Erro ao salvar produto. Veja o console.");
      }
    });

    window.editarProduto = function(id, nome, preco, quantidade) {
      document.getElementById("produtoId").value = id;
      document.getElementById("nome").value = decodeURIComponent(nome);
      document.getElementById("preco").value = preco;
      document.getElementById("quantidade").value = quantidade;
    };

    window.removerProduto = async function(id) {
      if (!confirm("Tem certeza que deseja excluir este produto?")) return;
      try {
        const docRef = doc(db, "produtos", id);
        await deleteDoc(docRef);
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao remover produto:", error);
        alert("Erro ao remover produto. Veja o console.");
      }
    };

    window.onload = carregarProdutos;
  </script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-gray-100 to-white min-h-screen p-8">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-2xl fade-in">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">ðŸ’¼ GestÃ£o de Produtos</h1>

    <!-- FormulÃ¡rio -->
    <form id="formProduto" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
      <input type="hidden" id="produtoId">
      <input id="nome" type="text" placeholder="Nome do produto" required class="border border-gray-300 p-2 rounded-lg w-full focus:ring focus:ring-blue-200">
      <input id="preco" type="number" placeholder="PreÃ§o" step="0.01" required class="border border-gray-300 p-2 rounded-lg w-full focus:ring focus:ring-blue-200">
      <input id="quantidade" type="number" placeholder="Quantidade" required class="border border-gray-300 p-2 rounded-lg w-full focus:ring focus:ring-blue-200">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transform transition duration-200 hover:scale-105">
        ðŸ’¾ Salvar
      </button>
    </form>

    <!-- Tabela -->
    <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
      <table class="w-full text-center">
        <thead>
          <tr class="bg-blue-100 text-blue-700">
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">PreÃ§o</th>
            <th class="px-4 py-2">Quantidade</th>
            <th class="px-4 py-2">AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="listaProdutos" class="bg-white"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
