<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Produtos - Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // CONFIGURE COM SEUS DADOS
    const firebaseConfig = {
        apiKey: "AIzaSyAlzXt2nCQOeoVic2K-oOHlMXeLKOrWT20",
        authDomain: "crdu-c8441.firebaseapp.com",
        projectId: "crdu-c8441",
        storageBucket: "crdu-c8441.firebasestorage.app",
        messagingSenderId: "786542956519",
        appId: "1:786542956519:web:4c59611ee100125b17b742"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const produtosRef = collection(db, "produtos");

    // Função para carregar produtos na tabela
    async function carregarProdutos() {
      try {
        const lista = document.getElementById("listaProdutos");
        lista.innerHTML = "";
        const querySnapshot = await getDocs(produtosRef);
        querySnapshot.forEach((docSnap) => {
          const produto = docSnap.data();
          const tr = document.createElement("tr");
          tr.classList = "border-b";

          tr.innerHTML = `
            <td class="px-4 py-2">${produto.nome}</td>
            <td class="px-4 py-2">R$ ${produto.preco}</td>
            <td class="px-4 py-2">${produto.quantidade}</td>
            <td class="px-4 py-2 flex gap-2">
              <button onclick="editarProduto('${docSnap.id}', '${encodeURIComponent(produto.nome)}', ${produto.preco}, ${produto.quantidade})" class="bg-yellow-400 text-white px-3 py-1 rounded">Editar</button>
              <button onclick="removerProduto('${docSnap.id}')" class="bg-red-500 text-white px-3 py-1 rounded">Excluir</button>
            </td>
          `;
          lista.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    // Adicionar ou atualizar produto
    document.getElementById("formProduto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("produtoId").value;
      const nome = document.getElementById("nome").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      try {
        if (id) {
          const docRef = doc(db, "produtos", id);
          await updateDoc(docRef, { nome, preco, quantidade });
        } else {
          await addDoc(produtosRef, { nome, preco, quantidade });
        }

        e.target.reset();
        document.getElementById("produtoId").value = "";
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Erro ao salvar produto. Veja o console.");
      }
    });

    // Editar produto
    window.editarProduto = function(id, nome, preco, quantidade) {
      document.getElementById("produtoId").value = id;
      document.getElementById("nome").value = decodeURIComponent(nome);
      document.getElementById("preco").value = preco;
      document.getElementById("quantidade").value = quantidade;
    };

    // Remover produto
    window.removerProduto = async function(id) {
      try {
        const docRef = doc(db, "produtos", id);
        await deleteDoc(docRef);
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao remover produto:", error);
        alert("Erro ao remover produto. Veja o console.");
      }
    };

    // Carregar produtos ao abrir
    window.onload = carregarProdutos;
  </script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Gestão de Produtos</h1>

    <!-- Formulário -->
    <form id="formProduto" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
      <input type="hidden" id="produtoId">
      <input id="nome" type="text" placeholder="Nome" required class="border p-2 rounded w-full">
      <input id="preco" type="number" placeholder="Preço" step="0.01" required class="border p-2 rounded w-full">
      <input id="quantidade" type="number" placeholder="Quantidade" required class="border p-2 rounded w-full">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Salvar</button>
    </form>

    <!-- Tabela -->
    <table class="w-full border">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Preço</th>
          <th class="px-4 py-2">Quantidade</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
      </thead>
      <tbody id="listaProdutos"></tbody>
    </table>
  </div>
</body>
</html>
